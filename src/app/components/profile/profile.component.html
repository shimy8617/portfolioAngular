<div class="container-fluid">
    <div class="text-center profile lh-lg">
      <div class="row lh-lg text-start profileDesc">
        <div class="col-4 fs-5 profileName">
          <div class="btn-editName" onclick="changeName()">
            <button class="btn-style" type="button">
                <fa-icon class="btn-editPen" [icon]="faPen"></fa-icon>
            </button>
          </div>
          <div class="profileName"><h2>Cristina Elisabet Shim</h2></div>
          <div>
            <input
              id="editName"
              type="text"
              oninput="newName(this.value)"
              style="display: none"
            />
          </div>
        </div>
        <div class="col-7 bio">
          <div class="btn-editBio" onclick="changeBio()">
            <button class="btn-style" type="button">
                <fa-icon class="btn-editPen" [icon]="faPen"></fa-icon>
            </button>
          </div>
          <div class="fs-6 m-auto" id="bioText">
            I'm from Buenos Aires, Argentina. I'm a React developer Jr and
            very passionate about technology, coding and learning new
            things.
          </div>
          <div>
            <input
              id="editBio"
              type="text"
              oninput="newBio(this.value)"
              style="display: none"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
  <input type="file" id="file1" onchange="showFile(this)" />
